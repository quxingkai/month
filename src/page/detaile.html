<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 375*50 +'px';
    </script>
    <link rel="stylesheet" href="../css/detaile.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <a href="#"><i class="icon iconfont icon-xiangzuo zuo"></i></a>
            <span>
                <a href="#" class="cur product" data-type="product">商品</a>
                <a href="#" class="btnDetaile" data-type="detaile">详情</a>
            </span>
            <span>
                <a href="../index.html"><i class="icon iconfont icon-iconhuidaoshouye"></i></a>
                <a href="#"><i class="icon iconfont icon-fenxiang3"></i></a>
            </span>
        </header>
        <section class="section">
           <div class="scroll">
                <div class="detaile">
                </div>
           </div>
        </section>
        <footer class="footer">
            <span>
                <i class="icon iconfont icon-kefu"></i>
                <i class="icon iconfont icon-gouwuche"></i>
                <i class="icon iconfont icon-pingfen"></i>
            </span>
            <span>
                <button class="bg">上架提醒</button>
                <button>即将上架</button>
            </span>
        </footer>
    </div>
</body>
</html>
<script src="../js/require.js"></script>
<script>

    require(['../js/main.js'],function(){
        require(['detaile'])
    })
</script>
<script type="text/x-handlebars-template" id="product-tpl">
         <dl data-id={{favicon_id}}>
            <dt>
                <div class="swiper-container banner">
                    <div class="swiper-wrapper">
                        {{#each imgs}}
                           <div class="swiper-slide">
                               <img src="../{{this}}" alt="">
                           </div>
                        {{/each}}
                    </div>
                </div>
            </dt>
            <dd>
                <p>
                    {{#each title}}
                    <span><img src="../{{../ img}}" alt="">
                          <a href="#">{{this}}</a>
                    </span>
                    {{/each}}
                </p>
                <h5>{{main}}</h5>
                <div class="cont">
                      {{cont}}
                </div>
                <div class="price">
                       {{price}}
                </div>
            </dd>
        </dl>
        <div class="stylelist">
                <div class="line1">
                    规格数量选择
                </div>
                <div class="line2">
                    积分：购买最高地29分
                </div>
                <div class="line3">
                    服务：·30天无忧退换  ·48小时快速退款  ·满88免邮费
                </div>
                <div class="spack">
                    用户评价（344）
                </div>
            </div>
</script>
<script type="text/x-handlebars-template" id="detaile-tpl">
    <dl>
        <dd>
            <h5>{{main}}</h5>
            <div class="cont">
                    {{cont}}
            </div>
            <div class="price">
                    {{price}}
            </div>
            <div class="style">
                <div class="one">适用季节: {{time}}</div>
                <div class="two">款式: {{style}}</div>
                <div class="three">面料: {{mianliao}}</div>
            </div>
        </dd>
        <div class="imglist">
            {{#each imgs}}
                 <img src="../{{this}}" alt="">
            {{/each}}
        </div>

    </dl>
</script>
